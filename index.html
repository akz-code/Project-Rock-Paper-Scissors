<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="CSS/normalize.css" />
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <main>
      <header>
        <h2>Rock, Paper, Scissors</h2>
        <h3 class="GameInformation"> 
          <span class="UserInformation"> </span>
          <span class="PCInformation"></span> </h3>
      </header>

      <!--!-------------------- GAME ZONE ----------------------->
      <div class="mainContainer">
        <!--*---------------- USER div-------------->
        <div class="playersContainers">
          <div class="playerInformation">
            <p class="playerName">You:</p>
            <span class="scoreUser">0</span>
          </div>

          <div class="buttonsDiv">
            <button class="button buttonRock-User userButtons">
              <img src="https://img.icons8.com/ios/50/rock.png" alt="rock" />
            </button>
            <button class="button buttonPaper-User userButtons">
                <img src="https://img.icons8.com/ios/50/paper.png" alt="paper" />
            </button>
            <button class="button buttonScissors-User userButtons">
                <img src="https://img.icons8.com/ios/50/scissors.png" alt="scissors"/>
            </button>
          </div>
        </div>

        <!--*---------------- COMPUTER div------------>
        <div class="playersContainers">
          <div class="playerInformation">
            <p class="playerName">PC:</p>
            <span class="scorePC">0</span>
          </div>

          <div class="buttonsDiv">
            <button class="button buttonRock-PC PCbuttons">
              <img src="https://img.icons8.com/ios/50/rock.png" alt="rock" />
            </button>
            <button class="button buttonPaper-PC PCbuttons">
              <img src="https://img.icons8.com/ios/50/paper.png" alt="paper" />
            </button>
            <button class="button buttonScissors-PC PCbuttons">
                <img src="https://img.icons8.com/ios/50/scissors.png" alt="scissors"/>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
